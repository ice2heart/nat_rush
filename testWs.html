<html>
<head>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/knockout/3.1.0/knockout-min.js"></script>
<script>

function PItem(data) {
	this.connIp = ko.observable(data['ip']);
    this.connPort = ko.observable(data['port']);
}
function ConnectionListViewModel() {
    // Data
    var self = this;
    self.connections = ko.observableArray([]);
 	wsUri = 'ws://178.62.189.199:8080/';
	self.websocket = new WebSocket(wsUri);
    self.websocket.onmessage = function(evt) {
   	  var jobj = $.parseJSON(evt.data);
   	  alert(jobj['id']);
      self.updateList(jobj);
    };
    self.websocket.onopen = function(evt) {
      alert('Connect!');
    };

    self.updateList = function(allData) {
            var mappedPl = $.map(allData['id'], function(item) { return new PItem(item)});
            self.connections(mappedPl);
    }
    
}

//Вот этот кусок кода нужен для правильного старта нокаута
$( document ).ready( function() {

ko.applyBindings(new ConnectionListViewModel());

});
</script>
</head>
<body>
<div>
<h3>List</h3>
<ul data-bind='foreach: connections'>
	<li>
		<h3>^_^</h3>
		<a href='#' data-bind='text: connIp'></a>
		<a href='#' data-bind='text: connPort'></a>
	</li>
</ul>
</div>
</body>
</html>
